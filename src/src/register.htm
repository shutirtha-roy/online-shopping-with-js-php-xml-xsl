    <div id="successful_registration" class="container mt-3">

    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-form">
                    <h2 class="text-center mb-4">Registration</h2>
                    <form action="javascript:void(0);">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">Password must be 6-16 characters long.</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Contact Phone (Optional)</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="d-grid">
                            <button id="submit_button" onclick="registerUser();" class="btn btn-primary btn-register">Register</button>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <a href="buyonline.htm" class="text-decoration-none">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
