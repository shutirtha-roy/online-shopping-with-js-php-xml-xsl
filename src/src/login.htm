<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BuyOnline System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="buyonline.htm">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.htm">Customer Login</a>
                        </li>
                        <li class="nav-item"></li>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="customer-login-form">
                    <h2 class="text-center mb-4">Customer Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="submit_button" class="btn btn-primary btn-login">Login</button>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
