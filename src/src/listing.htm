<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="listing.js"></script>
    <script type="text/javascript" src="logout.js"></script>
    <link rel="stylesheet" href="css/listing.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BuyOnline System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listing.htm">Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Processing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logoutManager()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="listing-container">
            <h4 class="mb-3">Add new item</h4>
            <form id="listing-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemName" class="form-label">Item name:</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="col-md-6">
                        <label for="itemPrice" class="form-label">Item price:</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemQuantity" class="form-label">Item quantity:</label>
                        <input type="number" class="form-control" id="itemQuantity">
                    </div>
                    <div class="col-md-6">
                        <label for="itemDescription" class="form-label">Item description:</label>
                        <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary me-2">Add item</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
