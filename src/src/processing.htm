<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="logout.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BuyOnline System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listing.htm">Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="processing.htm">Processing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logoutManager()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Processing Form</h2>
        <table id="itemsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Item Number</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity Available</th>
                    <th>Quantity on Hold</th>
                    <th>Quantity Sold</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be loaded here -->
            </tbody>
        </table>
        <button id="processButton" class="btn btn-primary">Process</button>
    </div>

    <script>
    const createXHRObject = () => {
        return window.XMLHttpRequest ? new XMLHttpRequest() 
                    : (window.ActiveXObject 
                    ? new ActiveXObject("Microsoft.XMLHTTP") 
                    : null)
    }

    let errors = [];
    var xHRObject = createXHRObject();

    function loadItems() {
        var url = 'processing.php?action=get_sold_items';
        xHRObject.open('GET', url, true);
        xHRObject.onreadystatechange = function() {
            if (xHRObject.readyState === 4 && xHRObject.status === 200) {
                document.getElementById('itemsTable').getElementsByTagName('tbody')[0].innerHTML = xHRObject.responseText;
            }
        };
        xHRObject.send(null);
    }

    function processItems() {
        var url = 'processing.php?action=process_items';
        xHRObject.open('POST', url, true);
        xHRObject.onreadystatechange = function() {
            if (xHRObject.readyState === 4 && xHRObject.status === 200) {
                alert(xHRObject.responseText);
                loadItems();
            }
        };
        xHRObject.send(null);
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadItems();
        document.getElementById('processButton').addEventListener('click', processItems);
    });
    </script>
</body>
</html>
